#user  nobody;
worker_processes  1;

error_log  logs/error.log;
pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP server - redirect to HTTPS
    server {
        listen       8080;
        server_name  localhost;
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name:8443$request_uri;
    }
    
    # HTTP server without auth (for testing)
    server {
        listen       8081;
        server_name  localhost;

        location / {
            root   html;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # HTTPS server with SSL and Basic Authentication
    server {
        listen       8443 ssl;
        server_name  localhost;
        
        # SSL configuration
        # @SENSITIVE_CONFIG: SSL证书和私钥路径配置
        ssl_certificate      ../ssl/cert.pem;      # SSL公钥证书文件 (公开)
        ssl_certificate_key  ../ssl/cert.key;      # @SENSITIVE: SSL私钥文件 (敏感)

        # SSL security settings
        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_protocols        TLSv1.2 TLSv1.3;
        ssl_ciphers          ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers  on;
        
        # HTTP Basic Authentication
        auth_basic "Secure Area - SSL + Auth";
        auth_basic_user_file ../auth/.htpasswd;

        # Main location with both SSL and auth protection
        location / {
            root   html;
            index  index.html index.htm;
        }
        
        # Public location (no auth required)
        location /public {
            auth_basic off;
            root   html;
            index  index.html index.htm;
        }
        
        # API location (stronger auth message)
        location /api {
            auth_basic "API Access - Restricted";
            auth_basic_user_file ../auth/.htpasswd;
            root   html;
            index  index.html index.htm;
        }
        
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Additional HTTPS server with different auth settings
    server {
        listen       8444 ssl;
        server_name  localhost;
        
        # Same SSL configuration
        # @SENSITIVE_CONFIG: SSL证书和私钥路径配置 (重复使用)
        ssl_certificate      ../ssl/cert.pem;      # SSL公钥证书文件 (公开)
        ssl_certificate_key  ../ssl/cert.key;      # @SENSITIVE: SSL私钥文件 (敏感)
        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_protocols        TLSv1.2 TLSv1.3;
        ssl_ciphers          ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers  on;
        
        # Different auth realm
        auth_basic "Alternative Secure Area";
        auth_basic_user_file ../auth/.htpasswd;

        location / {
            root   html;
            index  index.html index.htm;
        }
        
        # Admin location with stricter settings
        location /admin {
            auth_basic "Admin Area - High Security";
            auth_basic_user_file ../auth/.htpasswd;
            
            # Additional IP restrictions (example)
            allow 127.0.0.1;
            allow ::1;
            deny  all;
            
            root   html;
            index  index.html index.htm;
        }
    }
}
